{% extends 'Base.html' %}

{% block title %}
Página para registrarse
{% endblock %}

{% block content %}

{% if form %}
<form action="" method="POST">
    {% csrf_token %}
    <h1> ¡Completa el formulario para registrarte! </h1>
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Ingresar">
</form>
{% endif %}

{% if errors %}
    {{errors}}

{% endif %}


{% endblock %}
