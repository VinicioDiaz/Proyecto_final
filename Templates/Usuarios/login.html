{% extends 'Base.html' %}

{% block title %}
Página para logearse
{% endblock %}

{% block content %}
{% if form %}
<form action="" method="POST">
    {% csrf_token %}
    <h1> ¡Ingresar datos para logearse! </h1>
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Ingresar">
</form>
{% endif %}

{% if errors %}

    <p style="color:red;"> {{errors}} </p>

{% endif %}



{% endblock %}
