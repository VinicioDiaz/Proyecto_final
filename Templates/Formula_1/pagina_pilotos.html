<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de pilotos</title>
</head>

<body>
    <table border="1px solid black">
        <h1> ¡Bienvenido a la página de Pilotos de la Formula 1 Temporada 2023! </h1>
        <thead>
            <tr>
                <th> Nombre </th>
                <th> Nacionalidad </th>
                <th> Edad </th>
            </tr>
        </thead>

        <tbody>
            {% for piloto in pilotos %}

            <tr>
                <td> {{piloto.nombre}} </td>
                <td> {{piloto.nacionalidad}} </td>
                <td> {{piloto.edad}} </td>
        </tbody>

        </tr>
        {% endfor %}

    </table>
</body>

</html>
