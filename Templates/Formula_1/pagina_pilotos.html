{% extends 'Base.html' %}

{% block title %}
Listado de Pilotos
{% endblock %}

{% block content %}

<body>
            {% for piloto in pilotos %}

            <div class="card" style="width: 18rem;">
                <img src="https://1000marcas.net/wp-content/uploads/2020/01/logo-F1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{piloto.nombre}} </h5>
                    <p class="card-text"> {{piloto.nacionalidad}} </p>
                    <p class="card-text"> {{piloto.edad}} </p>
                    <a href="#" class="btn btn-primary"> Ver más información del piloto </a>
                </div>
            </div>
        {% endfor %}
{% endblock %}
</body>

</html>
